{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/dashboard.png' %}" type="image/png">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Custom Dashboard Styles */
        .dashboard-container {
            text-align: center;
            margin-top: 20px;
        }
        .dashboard-metrics {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .metric-box {
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            width: 250px;
        }
        .green { background-color: #28a745; }
        .blue { background-color: #17a2b8; }
        .yellow { background-color: #ffc107; }
        .graph-buttons {
            margin-top: 30px;
        }
        .graph-container {
            width: 80%;
            max-width: 700px;
            margin: auto;
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        canvas {
            width: 100% !important;
            height: 400px !important;
        }
    </style>
</head>
<body class="container mt-4">

<div class="dashboard-container">
    <h2>üìä Disaster Relief Dashboard</h2>

    <div class="dashboard-metrics">
        <div class="metric-box green">
            <p>Fulfillment Rate</p>
            <h3>{{ fulfillment_rate|floatformat:2 }}%</h3>
        </div>

        <div class="metric-box blue">
            <p>Total Cost</p>
            <h3>üí∞ {{ total_cost|floatformat:2 }}</h3>
        </div>

        <div class="metric-box yellow">
            <p>Total Units Supplied</p>
            <h3>üì¶ {{ total_units|default:"0" }}</h3>
        </div>
    </div>

    <!-- ‚úÖ Graph Buttons -->
    <div class="graph-buttons text-center">
        <button class="btn btn-primary" onclick="showGraph('costVsUnits')">üìà Cost vs. Units</button>
        <button class="btn btn-success" onclick="showGraph('costVsFulfillment')">üìâ Cost vs. Fulfillment</button>
        <button class="btn btn-warning" onclick="showGraph('fulfillmentVsUnits')">üìä Fulfillment vs. Units</button>
        <button class="btn btn-info" onclick="showGraph('priorityWise')">üè∑Ô∏è Priority-wise Units</button>
        <br><br>
        <button class="btn btn-danger" onclick="resetDashboard()">üîÅ Reset Values</button>
    </div>

    <!-- ‚úÖ Graph Container -->
    <div class="graph-container">
        <canvas id="graphCanvas"></canvas>
    </div>
</div>

<a href="{% url 'results_page' %}" class="btn btn-secondary mt-3">‚¨ÖÔ∏è Back to Results</a>
<a href="{% url 'input_page' %}" class="btn btn-secondary mt-3">‚¨ÖÔ∏è Home</a>

<script>
    let graphCanvas = document.getElementById("graphCanvas").getContext("2d");
    let graphChart = null;

    // ‚úÖ Store Django variables in JavaScript
    var totalCost = parseFloat("{{ total_cost|default:'0' }}");
    var totalUnits = parseFloat("{{ total_units|default:'0' }}");
    var fulfillmentRate = parseFloat("{{ fulfillment_rate|default:'0' }}");
    const priorityData = JSON.parse('{{ priority_data|safe|escapejs }}');

    function showGraph(type) {
        document.querySelector('.graph-container').style.display = 'block';

        if (graphChart) {
            graphChart.destroy();
        }

        let labels = [];
        let dataValues = [];
        let backgroundColors = [];
        let borderColors = [];
        let chartTitle = "";
        let chartType = "bar";  // default

        if (type === "priorityWise") {
            labels = priorityData.map(item => "Priority " + item.priority);
            dataValues = priorityData.map(item => item.total_units);
            backgroundColors = ["#dc3545", "#ffc107", "#28a745"];
            borderColors = ["#a71d2a", "#d39e00", "#1c7c34"];
            chartTitle = "Priority-wise Units Allocated";
            chartType = "pie";

        } else if (type === "costVsUnits") {
            labels = ["Total Cost", "Total Units Supplied"];
            dataValues = [totalCost, totalUnits];
            backgroundColors = ["#ff6384", "#36a2eb"];
            borderColors = ["#c82333", "#1e7eeb"];
            chartTitle = "Cost vs. Units";

        } else if (type === "costVsFulfillment") {
            labels = ["Total Cost", "Fulfillment Rate"];
            dataValues = [totalCost, fulfillmentRate];
            backgroundColors = ["#ff9f40", "#4bc0c0"];
            borderColors = ["#d77b25", "#368b8b"];
            chartTitle = "Cost vs. Fulfillment";

        } else if (type === "fulfillmentVsUnits") {
            labels = ["Fulfillment Rate", "Total Units Supplied"];
            dataValues = [fulfillmentRate, totalUnits];
            backgroundColors = ["#9966ff", "#ffcd56"];
            borderColors = ["#7a4ed7", "#d4a400"];
            chartTitle = "Fulfillment vs. Units";
        }

        graphChart = new Chart(graphCanvas, {
            type: chartType,
            data: {
                labels: labels,
                datasets: [{
                    label: chartTitle,
                    data: dataValues,
                    backgroundColor: backgroundColors,
                    borderColor: borderColors,
                    borderWidth: 2,
                    hoverBackgroundColor: "#00000033",
                    hoverBorderColor: "#000000"
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: chartTitle,
                        font: { size: 18 }
                    },
                    legend: {
                        display: true,
                        position: "bottom"
                    },
                    tooltip: {
                        enabled: true,
                        backgroundColor: "#ffffff",
                        titleColor: "#333",
                        bodyColor: "#000"
                    }
                },
                scales: chartType === "bar" ? {
                    y: {
                        beginAtZero: true,
                        grid: { color: "#ddd" }
                    },
                    x: {
                        grid: { color: "#ddd" }
                    }
                } : {}
            }
        });
    }

    // ‚úÖ Reset Dashboard Values
    function resetDashboard() {
        // Reset text inside the metric boxes
        document.querySelector('.green h3').innerText = "0.00%";
        document.querySelector('.blue h3').innerText = "üí∞ 0.00";
        document.querySelector('.yellow h3').innerText = "üì¶ 0";

        // Reset JS variables
        totalCost = 0;
        totalUnits = 0;
        fulfillmentRate = 0;

        // Reset graph if it's already showing
        if (graphChart) {
            graphChart.destroy();
        }
    }
</script>

</body>
</html>
